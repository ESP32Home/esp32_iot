      <button id="btnRight" class="btn btn-dark" type="button">Max</button>
    </div>
  </div>
  <div id="config" class="row" style="margin:10px">
    <input id="inRange" type="range" value="45" min="75" max="85" step="1" list="tickmarks" style="margin:10px" class="slider">
    <label id="rangeLabel" style="margin:10px ">position Â°</label>
    <button id="btnCustom" class="btn btn-dark" type="button">Send</button>
